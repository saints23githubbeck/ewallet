<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <title>Document</title>
</head>
<body>
    <section class="login-page">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navbar-brand" href="#">
                  <div class="e-wallet-logo">
                    <div>
                        <svg width="50" height="33" viewBox="0 0 50 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="49.0634" height="33" rx="2.81974" fill="#E6DF44"/>
                            <path d="M3.75296 5.43235C3.86402 4.48534 4.66649 3.77148 5.61999 3.77148H43.4241C44.4623 3.77148 45.3039 4.61311 45.3039 5.65131V6.9772L44.458 6.5284H34.7769H24.4378H14.0048H4.51169L3.57178 6.9772L3.75296 5.43235Z" fill="#2E2A53"/>
                            <path d="M3.75296 12.4094C3.86402 11.4624 4.66649 10.7485 5.61999 10.7485H43.4241C44.4623 10.7485 45.3039 11.5902 45.3039 12.6284V13.9542L44.458 13.5054H34.7769H24.4378H14.0048H4.51169L3.57178 13.9542L3.75296 12.4094Z" fill="#2E2A53"/>
                            <path d="M3.75296 19.3864C3.86402 18.4394 4.66649 17.7256 5.61999 17.7256H43.4241C44.4623 17.7256 45.3039 18.5672 45.3039 19.6054V20.9313L44.458 20.4825H34.7769L24.6258 28.4742L14.0048 20.4825H4.51169L3.57178 20.9313L3.75296 19.3864Z" fill="#2E2A53"/>
                        </svg>                          
                    </div>
                    <div class="wallet-logo-text">
                        <h3><span>e</span>WALLET</h3>
                    </div>
                  </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Announcement</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                    <a class="nav-item nav-link" href="#">Login</a>
                  </div>
                </div>
              </nav>
        </div>

        <div class="container login-tray">
          <div class="row">
            <div class="text-tray col-md-5">       
                    
                opportunity is here
            </div>
            <div class="form-tray col-md-7">
              <h4>Welcome to eWallet</h4>
                <div id="container">   
                    <form>                       
                        <div class="form-group">
                          <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                          <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">

                          <div class="toggle-tray">
                            <div class="contain">
                              <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                             <small>Remember me</small>
                            </div>
                            <a href="#">Forgot Password</a>
                          </div>
                        </div>
                        <button class="btn">sign in</button>
                    </form>

                   
                </div>
            </div>
          </div>
        </div>
    </section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
